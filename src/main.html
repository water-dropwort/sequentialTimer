<!DOCTYPE html>
<html>
  <head>
    <title>Sequential Timer</title>
    <style>
      .block {margin-top:12px; margin-left:12px;}
      .sLabel {display: block; float:left; width:112px;}
      .textbox {width:640px; font-size:16px; font-family:"Meiryo UI"}
      .timelabel {font-size:120px; color: green;}
      .button {height:40px; width: 80px;}
    </style>
  </head>
  <body>
    <div class="block">
      <label for="times" class="sLabel">Timer Config</label>
      <input type="text" id="times" class="textbox"/>
    </div>
    <div class="block">
      <label for="memo" class="sLabel">Memo</label>
      <textarea id="memo" class="textbox"></textarea>
    </div>
    <div class="block">
      <button type="button" id="btnStart" class="button">START</button>
      <button type="button" id="btnStop" class="button">STOP</button>
    </div>
    <div id="timeValue" class="timelabel">20:00</div>
    <div class="block">
      <table border="1">
        <thead>
          <tr>
            <th><min>No.</min></th>
            <th><min>progress</min></th>
            <th><min>time</min></th>
          </tr>
          <tbody id="seqTable">
          </tbody>
      </table>
    </div>
    <script src="seqtimer.js"></script>
    <script src="parser.js"></script>
    <script src="main.js"></script>
    <script language="javascript">initialize();</script>
  </body>

</html>
